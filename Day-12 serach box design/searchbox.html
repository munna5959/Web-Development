<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box Design</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="round-corner">
        <h3>A. With Rounded Corners</h3>
        <input type="text" placeholder="Search here">

    </div>

    <div class="google">
        <h3>B.With shadow and no border (Google)</h3>
        <input type="text" placeholder="Search google or type URL">
    </div>

    <div class="tweeter">
        <h3>C.Twitter Text Box</h3>
        <input type="text" placeholder="What's happening ?">
        <img src="CFW profile.png" alt="image" class="imgage">
        <button type="submit" class="tweet-btn">Tweet</button>
    </div>
</body>
</html>
