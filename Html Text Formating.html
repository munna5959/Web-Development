<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting Example</title>
</head>
<body>

    <b>This text is bold</b> <br>
    <strong>This text is strong</strong> <br>
    <i>This text is italic</i> <br>
    <em>This text is emphasized</em> <br>
    <mark>This text is highlighted</mark> <br>
    <small>This text is smaller</small> <br>
    <del>This text is deleted</del> <br>
    <ins>This text is inserted</ins> <br>
    This is <sub>subscripted text</sub> <br>
    <sup>This is <sup>superscripted text</sup> <br>

</body>
</html>
