<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Amazon Shopping Modules</title>
</head>
<body>
    <div class="wrapper">
        <a href="https://www.amazon.com" target="_blank" class="linked">Back to Amazon</a>
        <h2 class="item">Nike Black Running Shoes</h2><br>
        
        <p class="stock">&dollar;39 - in stock.</p>
        <p class="free">Free delivery tomorrow.</p>

        <button class="add-cart">
            Add to Cart
        </button>
        
        <button class="buy-now">
            Buy now
        </button>
    </div>
</body>
</html>
