<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Follow friend</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
         <h2>facebook follow</h2>
        <div class="blue-print">
            <div class="profile">
                <img src="photo1.jpeg" alt="cat photo">
            </div>

            <div class="details">
                <p class="name">Minu Meaw</p>
                <p class="catagory">the cat</p>
                <p class="ppt">popular</p>
            </div>

            <button type="submit">Follow</button>

        </div>

        <div class="blue-print">
            <div class="profile">
                <img src="photo2.jpeg" alt="cat photo">
            </div>

            <div class="details">
                <p class="name">Rocky Bhai</p>
                <p class="catagory">the dog</p>
                <p class="ppt">public figure</p>
            </div>

            <button type="submit">Follow</button>

        </div>


        <div class="blue-print">
            <div class="profile">
                <img src="photo3.jpeg" alt="cat photo">
            </div>

            <div class="details">
                <p class="name">Rose E</p>
                <p class="catagory">the bird</p>
                <p class="ppt">popular now</p>
            </div>

            <button type="submit">Follow</button>

        </div>

    </div>
    
</body>
</html>
