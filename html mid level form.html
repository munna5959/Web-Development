<!DOCTYPE html>
<html>
<head>
    <title>HTML form mid level</title>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1726711340790-ccaa3ae7e0c9?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover;">
    <h2 style="font-size: 48px; font-weight: bold; background: linear-gradient(to right, #48F2BD, #FF69B4); -webkit-background-clip: text; color: transparent; text-align: center;">99 days challenage<h2>
    <form align="center">
        <h3 style="color:blueviolet;border: 2px solid #FFFFFF;">Personal Information</h3>
        <br>
            <label style="color:#8A2BE2;"><b>Name:<b></label>
            <input type="text" name="name"><br><br>
            
            <label style="color:#8A2BE2;"><b>Password:<b></label>
            <input type="password" name="password"><br><br>

            <label style="color:#8A2BE2;"><b>Email:<b></label>
            <input type="email" name="email"><br><br>

            <label style="color:#8A2BE2;"><b>Gender:<b></label>
            <input type="radio" name="gender" value="male"> <strong style="color:white;">Male</strong>
            <input type="radio" name="gender" value="Female"> <strong style="color:white;">Female</strong>
        
        <h3 style="color:green;border: 2px solid #FFFFFF;">Educational Qualifications</h3>
        <br>
            <strong style="color:green;">Degree:</strong>
            <select name="degree">
                <option selected>--Select Your Degree</option>
                <option>B.sc</option>
                <option>LLB</option>
                <option>BBA</option>
                <option>Honours</option>
            </select><br><br>
            
            <strong style="color:green;">Engineering:</strong>
            <select name="degree">
                <option selected>-->None</option>
                <option>CSE</option>
                <option>EEE</option>
                <option>Civil</option>
            </select><br><br>

            <strong style="color:green;">Hobbies:</strong>
                <input type="checkbox" name="hobbies" value="ReadingBook"> <strong style="color:white;">Reading books</strong>
                <input type="checkbox" name="hobbies" value="PlayCricket"> <strong style="color:white;">Playing Cricket</strong>
        <h3 style="color:red;border: 2px solid #FFFFFF;">Address</h3>
            <textarea name="Address" cols="40" rows="5" placeholder="input your address here">Example: Satarkul,Badda,dhaka-1212</textarea>

    </form>


</body>
</html>
