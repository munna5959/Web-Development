<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Grid 2</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="parent">
        <h1>Facebook Add friend card</h1>
        <div class="container">
            <div class="blue-print">
                <div class="profile">
                    <img src="photo1.jpeg" alt="dogimg">
                </div>
                
                <div class="details">
                    <div class="name">
                        Oliver Meow
                    </div>
                    <div class="mutual">
                        <img src="photo1.jpeg" alt="dogimg">
                        <p>2 mutual friends</p>
                    </div>
                    <button class="btn">
                            Add Friend
                    </button>
    
                </div>
                
            </div>
    
            <div class="blue-print">
                <div class="profile">
                    <img src="photo2.jpeg" alt="dogimg">
                </div>
                
                <div class="details">
                    <div class="name">
                        john Dog
                    </div>
                    <div class="mutual">
                        <img src="photo1.jpeg" alt="dogimg">
                        <p>5 mutual friends</p>
                    </div>
                    <button class="btn">
                            Add Friend
                    </button>
    
                </div>
                
            </div>
    
            <div class="blue-print">
                <div class="profile">
                    <img src="photo3.jpeg" alt="dogimg">
                </div>
                
                <div class="details">
                    <div class="name">
                        Carry Parrot
                    </div>
                    <div class="mutual">
                        <img src="photo1.jpeg" alt="dogimg">
                        <p>2 mutual friends</p>
                    </div>
                    <button class="btn">
                            Add Friend
                    </button>
    
                </div>
                
            </div>
    
            
        </div>
    </div>
    
</body>
</html>
