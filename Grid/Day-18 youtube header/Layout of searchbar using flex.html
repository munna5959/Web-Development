<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube header</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="header">
        
        <div class="left-section">
            <button class="ham-btn">
                <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="hamburger-menu">
            </button>
            <img class="youtube-logo" src="icons/youtube-logo.svg" alt="youtube-apps">
        </div>

        <div class="mid-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="search-btn">
                <img class="search-icon" src="icons/search.svg" alt="search">
            </button>

            <button class="mic-btn">
                <img class="mic-icon" src="icons/voice-search-icon.svg" alt="search">
            </button>

        </div>

        <div class="right-section">
            <img class="rt-icon" src="icons/upload.svg" alt="upload">
            <img class="rt-icon" src="icons/notifications.svg" alt="upload">
            <img id="profile"  src="icons/CFW profile.png" alt="upload">
        </div>
    
    </div>
</body>
</html>
